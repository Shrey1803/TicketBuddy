<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBuddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo2.png">
</head>
<body>
    <header>
        <span>
            <img src="logo.png" alt="TicketBuddy" class="logo">
        </span>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <input type="text" placeholder="Search for your favourite place" id="search" aria-label="Search">
        </nav>
    </header>
    <main>
        <div id="details">
            <div id="video">
                <video src="videoplayback.mp4" autoplay muted loop></video>
            </div>
            <div id="form">
                <input type="checkbox" id="check" checked style="display: none;">
                <div style="margin-bottom: 1rem;">
                    <label for="check"><a href="#" id="registerLink" class="active">Register</a></label>
                    <label for="check"><a href="#" id="loginLink">&nbsp;Log In&nbsp;</a></label>
                </div>
                <form action="/action" id="register" class="user" style="display: flex; flex-direction: column;">
                    <input type="text" id="registerName" placeholder="Enter your name" required>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                    <input type="tel" id="registerPhone" pattern="[0-9]{10}" placeholder="Enter your mobile no." required>
                    <button type="button" id="registerSubmit" class="btn btn-custom">Register</button>
                    <div id="registerOtp" class="otp-section">
                        <input type="text" id="registerOtpInput" placeholder="Enter OTP" required>
                        <button type="button" id="verifyRegisterOtp" class="btn btn-custom">Verify OTP</button>
                    </div>
                </form>
                <form action="/action" id="login" class="user" style="display: none; flex-direction: column;">
                    <input type="text" id="loginName" placeholder="Enter your name" required>
                    <input type="tel" id="loginPhone" pattern="[0-9]{10}" placeholder="Enter your mobile no." required>
                    <button type="button" id="loginSubmit" class="btn btn-custom">Log In</button>
                    <div id="loginOtp" class="otp-section">
                        <input type="text" id="loginOtpInput" placeholder="Enter OTP" required>
                        <button type="button" id="verifyLoginOtp" class="btn btn-custom">Verify OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setActiveLink(activeLinkId) {
            document.querySelectorAll('a').forEach(link => link.classList.remove('active'));
            document.getElementById(activeLinkId).classList.add('active');
        }

        document.getElementById('registerLink').addEventListener('click', function() {
            document.getElementById('register').style.display = 'flex';
            document.getElementById('login').style.display = 'none';
            document.getElementById('check').checked = true;
            document.getElementById('registerOtp').style.display = 'none';
            document.getElementById('loginOtp').style.display = 'none';
            setActiveLink('registerLink');
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'flex';
            document.getElementById('check').checked = false;
            document.getElementById('registerOtp').style.display = 'none';
            document.getElementById('loginOtp').style.display = 'none';
            setActiveLink('loginLink');
        });

        document.getElementById('registerSubmit').addEventListener('click', function() {
            document.getElementById('registerSubmit').style.display = 'none';
            document.getElementById('registerOtp').style.display = 'flex';
        });

        document.getElementById('loginSubmit').addEventListener('click', function() {
            document.getElementById('loginSubmit').style.display = 'none';
            document.getElementById('loginOtp').style.display = 'flex';
        });

        document.getElementById('verifyRegisterOtp').addEventListener('click', function() {
            alert('Register OTP verified');
        });

        document.getElementById('verifyLoginOtp').addEventListener('click', function() {
            alert('Login OTP verified');
        });
    </script>
</body>
</html>
